<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffdb4d;
      --bg2: #fff3a3;
      --card: #ffffffcc;
      --yes: #ff8c00;
      --yesHover: #ff7700;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    #hoverGif {
      position: fixed;
      left: 80px;
      top: 50%;
      transform: translateY(-50%);
      width: 280px;
      height: 280px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,.2);
      display: none;
      object-fit: cover;
      z-index: 100;
    }

    #rightHoverGif {
      position: fixed;
      right: 80px;
      top: 50%;
      transform: translateY(-50%);
      width: 280px;
      height: 280px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,.2);
      display: none;
      object-fit: cover;
      z-index: 100;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .cursor-heart {
      position: fixed;
      pointer-events: none;
      z-index: 9998;
      font-size: 20px;
      animation: heartFloat 1s ease-out forwards;
    }

    @keyframes heartFloat {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-50px) scale(0.3);
        opacity: 0;
      }
    }

    .retry-btn {
      margin-top: 20px;
      padding: 16px 40px;
      font-size: 20px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      background: var(--yes);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      transition: background .2s ease;
    }
    .retry-btn:hover {
      background: var(--yesHover);
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>
  <img id="hoverGif" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExa3lxeWZjdmlqbTBhaGxsbHVlMHRiZGFkcjI3Y3VwMXBvOGhseWN4dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3ohfFLkRHD1gR05uQU/giphy.gif" alt="Hover animation" />
  <img id="rightHoverGif" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExMHJkem9yY2p4c3I3dWdlOGdqNzE0Z3JvbWM4bHdkOWM1NHcydWF4biZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3ohfFLOPiNbGD553b2/giphy.gif" alt="No button hover" />

  <main class="card">
    <!-- ANIMAL WITH HEART -->
    <img class="art" src="829FCE49-87B6-43AE-94FB-F50E369843BD.JPG" alt="Valentine Image" />

    <h1>Martina will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <!-- HINT -->
    <!-- <div class="hint" id="hint"> You love ‚ÄúNo‚Äù but it doesn't love you back! üòà</div> -->

    <section class="result" id="result">
      <h2 id="resultTitle">YAY! üéâ</h2>
      <img
        id="resultGif"
        class="fireworks"
        src= "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcncyZmlycjVzdWkzeHljNGR5ZDV4ZnU0N2l0ZTE0MGM3NGE4czdsMCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/n8TST7j1H0QJT3vC7p/giphy.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const resultTitle = document.getElementById("resultTitle");
    const resultGif = document.getElementById("resultGif");
    const hoverGif = document.getElementById("hoverGif");
    const rightHoverGif = document.getElementById("rightHoverGif");

    /* ---------- CURSOR HEART TRAIL ---------- */
    let lastHeartTime = 0;
    document.addEventListener("mousemove", (e) => {
      const now = Date.now();
      if (now - lastHeartTime < 50) return; // Throttle to create hearts every 50ms
      lastHeartTime = now;

      const heart = document.createElement("div");
      heart.className = "cursor-heart";
      heart.textContent = "‚ù§";
      heart.style.left = e.clientX - 10 + "px";
      heart.style.top = e.clientY - 10 + "px";
      heart.style.color = "#ff1744";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 1000);
    });

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(3.5, yesScale + 0.15);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 280;
      let newTop  = (b.top - z.top) + dy * 280;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 280) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => {
      e.preventDefault();
      // Convert No to YES!
      noBtn.textContent = "YES";
      noBtn.style.background = "var(--yes)";
      noBtn.style.color = "#fff";
      
      // Show result with custom message and gif
      zone.style.display = "none";
      hint.style.display = "none";
      resultTitle.textContent = "Always No never Yes üò†";
      resultGif.src = "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExYnNhMzhpNGRrdWxrbmY3c2xkdXdka21kYTE4NnVpZGM0dXVjbXJteiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/5b0kImmCCI06GhIXQF/giphy.gif";
      resultGif.style.display = "block";
      result.style.display = "block";
      
      resizeConfettiCanvas();
      fullScreenConfetti();
      
      // Show pop-up message after gif has time to display
      setTimeout(() => {
        const userChoice = confirm("Are you sure? Click OK to try again or Cancel to stay.");
        
        // Either way, show retry option
        resultTitle.textContent = "Click anywhere to retry";
        resultGif.style.display = "none";
        
        // Create retry button
        const retryBtn = document.createElement("button");
        retryBtn.textContent = "Retry";
        retryBtn.className = "retry-btn";
        result.appendChild(retryBtn);
        
        // Add click listener to entire page to refresh
        document.body.style.cursor = "pointer";
        const refreshPage = () => location.reload();
        document.addEventListener("click", refreshPage);
      }, 2000);
    });

    /* ---------- YES BUTTON HOVER ---------- */
    yesBtn.addEventListener("mouseenter", () => {
      yesBtn.textContent = "JA PAPPA";
      hoverGif.style.display = "block";
    });

    yesBtn.addEventListener("mouseleave", () => {
      yesBtn.textContent = "Yes";
      hoverGif.style.display = "none";
    });

    /* ---------- NO BUTTON HOVER ---------- */
    noBtn.addEventListener("mouseenter", () => {
      rightHoverGif.style.display = "block";
    });

    noBtn.addEventListener("mouseleave", () => {
      rightHoverGif.style.display = "none";
    });

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";     // HIDE THE HINT
      resultTitle.textContent = "Good, you're such a cutie üòç";
      resultGif.src = "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcncyZmlycjVzdWkzeHljNGR5ZDV4ZnU0N2l0ZTE0MGM3NGE4czdsMCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/n8TST7j1H0QJT3vC7p/giphy.gif";
      resultGif.style.display = "block";  // SHOW THE GIF
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
